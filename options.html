<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Posture Monitor Settings</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 520px; }
    label { display:block; margin:10px 0 5px; }
    input { padding:6px; width:120px; }
    button { margin-top:15px; padding:10px; cursor:pointer; }
    .row { display:flex; align-items:center; gap:12px; }
    .help { font-size:0.9em; color:#666; }
  </style>
</head>
<body>
  <h2>⚙️ Settings</h2>
  <label>Forward Head Threshold</label>
  <div class="row">
    <input type="number" id="forwardHead" step="0.05" min="0.05" max="1">
    <span class="help">default: 0.3</span>
  </div>
  <label>Shoulder Tilt Threshold</label>
  <div class="row">
    <input type="number" id="shoulderTilt" step="0.05" min="0.05" max="1">
    <span class="help">default: 0.2</span>
  </div>
  <label>Eye Strain Reminder (minutes)</label>
  <div class="row">
    <input type="number" id="eyeReminder" min="5" max="120">
    <span class="help">default: 20</span>
  </div>
  <button id="saveBtn">Save</button>
  <p id="status" style="color:green"></p>
  <script src="options.js"></script>
</body>
</html>
