<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Posture Monitor Settings</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; }
    label { display: block; margin-top: 10px; }
    input { padding: 6px; width: 80px; margin-right: 10px; }
    button { margin-top: 15px; padding: 8px 12px; cursor: pointer; }
    .help { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h2>⚙️ Settings</h2>

  <label>Forward Head Threshold: <input type="number" id="forwardHead" step="0.05" min="0.05" max="1"><span class="help">default: 0.3</span></label>

  <label>Shoulder Tilt Threshold: <input type="number" id="shoulderTilt" step="0.05" min="0.05" max="1"><span class="help">default: 0.2</span></label>

  <label>Eye Reminder (minutes): <input type="number" id="eyeReminder" min="5" max="120"><span class="help">default: 20</span></label>

  <button id="saveBtn">Save</button>
  <p id="status" style="color:green"></p>

  <script src="options.js"></script>
</body>
</html>
